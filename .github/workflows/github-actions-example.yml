name: github-actions-example
on: [push]
jobs:
  run-boozang-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g boozang
      
      - run: npm install
      - run: npm run server & npm start & npx wait-on http://localhost:3000
      - run: curl http://localhost:3000
      
      - name: Run headless test with Boozang
        uses: GabrielBB/xvfb-action@v1
        with:
          working-directory: ./ #optional
          run: boozang --file="json/report" "http://staging-be.boozang.com/extension?token=9b1cef55504467b6436ab2aaffe93f92604011ffffa2462e2f62ea27&env=0#604011ffffa2462e2f62ea27/master/m7/t3/run"    
    
      - run: npm install multiple-cucumber-html-reporter --save-dev && node reporter.js
        if: always()
  
      - name: Deploy report page
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
